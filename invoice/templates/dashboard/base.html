
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra Facturas</title>    
    {% block head %}
    
    {% endblock head %}

</head>
    <body class="text-center">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand px-2" href="#">Casa</a>
        </nav>        
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">  
                <ul class="nav flex-column">  
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard_index' %}">dashboard</a>
                    </li>                 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'invoice_list' %}">Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'client_list' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">Productos</a>
                    </li> 
                </ul>             
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">  
                {% block content %}
                {% endblock %}
            </main>
        </div>
        
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if  messages %}    
            {% for message in messages %}
                <script>
                    Swal.fire({
                    icon: 'success',
                    text: "{{message}}",
                    })   
                </script>
            {% endfor %}
        {% endif %}

        {% block script %}

        {% endblock script %}

    </body>
</html>
