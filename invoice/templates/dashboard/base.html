    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     {% if  messages %}    
        {% for message in messages %}
            <script>
                Swal.fire({
                icon: 'success',
                text: "{{message}}",
                })   
            </script>
        {% endfor %}

    {% endif %}
  
    <script>
