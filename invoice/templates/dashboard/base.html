


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos</title>    
    {% load static %}  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        

</head>
<body class="text-center">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand px-2" href="#">Casa</a>
        </nav>
    
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">  
                <ul class="nav flex-column">  
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">dashboard</a>
                    </li>                 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'invoices' %}">Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'clients' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">Productos</a>
                    </li> 
                </ul>             
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">                   
                {% block content %}
                {% endblock %}
            </main>
        </div>
    

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

     {% if  messages %}    
        {% for message in messages %}
            <script>
                Swal.fire({
                icon: 'success',
                text: "{{message}}",
                })   
            </script>
        {% endfor %}

    {% endif %}


</body>
</html>
