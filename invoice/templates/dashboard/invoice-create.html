{% extends "dashboard/base.html" %}


{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
{% endblock head %}

{% block content %}
<h1>Crear un nuevo factura</h1>


<div class="col-md-5 offset-md-3">
    <input type="text" class="table form-control" id="autocomplete" , placeholder="A red placeholder text..">
    <div id="users">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Fabricante</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody class="list">
                <tr>
                    <td class="id" style="display:none;"></td>
                    <td class="name"></td>
                    <td class="price"></td>
                    <td class="maker"></td>
                    <td class="remove">
                        <button class="remove-item-btn">X</button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

    {% load crispy_forms_tags %}

    <form method="post" id="invoice-create">
        {% csrf_token %}
        {{ form | crispy }}
        <button>Enviar</button>
    </form>

</div>

{% endblock content %}

{% block script %}

<script src="{% static '/invoice-create.js' %}"></script>

{% endblock script %}
