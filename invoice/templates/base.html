<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Fakturo</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  {% load static %}
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="{% static 'invoice/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'invoice/lib/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
   <link href="{% static 'invoice/css/index-style.css' %}" rel="stylesheet">

  <style>
    .getsignin {
      background: #fcede6;
      color: #0f0f0f;
      padding: 10px 25px !important;
      margin-left: 30px;
      border-radius: 50px;
    }
  </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1 class="text-light"><a href="/"><span>Fakturo</span></a></h1>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#">Home</a></li>
          <li><a class="nav-link scrollto" href="#">About Us</a></li>
          <li><a class="nav-link scrollto" href="#">Services</a></li>
          <li><a class="nav-link scrollto" href="#">Contact</a></li>

          {% if user.is_authenticated %}
            <li><a class="getstarted scrollto" href="{% url 'invoice:dashboard' %}">Dashboard</a></li>
          {% else %}
            <li><a class="getstarted scrollto" href="{% url 'invoice:signup' %}">Get Started</a></li>
            <li><a class="bi getsignin" href="{% url 'invoice:signin' %}">Login</a></li>
          {% endif %}

         
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main">
    {% block content %}

    {% endblock content%}
  </main><!-- End #main -->

  
  <footer id="footer">


  </footer>

</body>

</html>
